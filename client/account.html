<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign In</h1>
    <input type="text" placeholder="Address" id="signin-address">
    <p></p>
    <input type="password" placeholder="Password" id="signin-password">
    <p></p>
    <input type="button" value="Sign In" onclick="signIn()">
    <hr>
    <h1>Create Account</h1>
    <input type="text" placeholder="Address" id="signup-address">
    <p></p>
    <input type="password" placeholder="Password" id="signup-password">
    <p></p>
    <input type="password" placeholder="Confirm Password" id="signup-confirmpassword">
    <p></p>
    <input type="button" value="Create Account" onclick="signUp()">
    <hr>
    <h1>Sign Out</h1>
    <input type="button" value="Sign Out" onclick="signOut()">
</body>
<script src="account.js"></script>
</html>
